{% extends 'main/index.html' %}

{% block main %}
        <form>
            <div class="pt-3 ps-4 pe-5">
                <label for="exampleFormControlTextarea0" class="form-label">Наименование идеи</label>
                <textarea class="form-control" id="exampleFormControlTextarea0" rows="1"></textarea>
                <label for="exampleFormControlTextarea1" class="form-label pt-3">Описание текущей ситуации (недостатки)</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <label for="exampleFormControlTextarea2" class="form-label pt-3">Предложения по улучшению (описание инициативы)</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                <label for="exampleFormControlTextarea3" class="form-label pt-3">Ожидаемый результат</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
                <div class="form-check pt-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Экономический эффект
                  </label>
                </div>
                <div class="pt-3">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>

{% endblock %}
